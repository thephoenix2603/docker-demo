name: Build and Run Docker with ARG

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      name:
        description: 'Name to greet'
        required: false
        default: 'Captain'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build Docker image with custom name
      run: |
        echo "Using name: ${{ github.event.inputs.name }}"
        docker build --build-arg NAME="${{ github.event.inputs.name }}" -t hello-custom .

    - name: Run Docker container
      run: docker run hello-custom
